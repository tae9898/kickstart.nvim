unbind C-b

set -g prefix C-s
unbind r
bind r source-file ~/.tmux.conf
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'

#need looooong log
set -g history-limit 50000

# change the path
set -g @logging-path "~/console/logs"

# act like vim
setw -g mode-keys vi
bind -r b last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# make new session
bind-key S command-prompt -p "New session name:" "new-session -s '%%'"


set-option -g status-position top
set -g mouse on
set -g @catppuccin_window_text "#{window_name}"
#set -g automatic-rename on
#setw -g automatic-rename on


unbind -Tcopy-mode-vi Enter
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
set-option -g set-clipboard on
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set -g base-index 1
setw -g pane-base-index 1
set -g window-status-current-style fg=terminal,bold

set -g window-status-current-format '#[fg=white,bold]#I: #W#[default]'
set -g window-status-format '#I: #W'
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""


bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set-hook -g after-new-window "rename-window '#{b:pane_current_path}'"

#run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g status-right "#{E:@catppuccin_status_directory}"
set -g @catppuccin_window_text "#{window_name}"

set -agF status-right "#{E:@catppuccin_status_session}"


set -ogq @catppuccin_status_left_separator ""
set -ogq @catppuccin_status_middle_separator ""
set -ogq @catppuccin_status_right_separator "█"
set -ogq @catppuccin_status_connect_separator "yes" # yes, no
set -ogq @catppuccin_status_fill "icon"
set -ogq @catppuccin_status_module_bg_color "#{@thm_surface_0}"

set-option -g focus-events on
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
#
run '~/.tmux/plugins/tpm/tpm'
